<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
</head>
<body>
<h1>15 백준 프로젝트</h1>
<table>
	<tr>
		<td width="100px">랭킹</td>
		<td width="200px">아이디</td>
		<td width="200px">맞춘 문제</td>
		<td width="200px">제출</td>
		<td width="200px">정답률</td>
		<td width="200px">마지막 기록</td>
		<td>상태</td>
	</tr>
	{% for t in total %}
	<tr>
		<td>{{ forloop.counter }}</td>
		<td>{{t.0}}</td>
		<td>{{t.1}}</td>
		<td>{{t.2}}</td>
		<td>{{t.3}}</td>
		<td>{{t.4}}</td>
		<td>{{t.5}}</td>
	</tr>
	{% endfor %}
</body>
</html>
